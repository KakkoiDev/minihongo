<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="{{BASE_URL}}">
  <title><slot name="title">Minihongo</slot></title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <nav>
    <a href="./" class="logo" lang="ja">ミニ本語</a>
    <a href="lessons/1-hiragana.html">ひらがな</a>
    <a href="lessons/2-vocabulary.html">言葉</a>
    <a href="lessons/3-grammar.html">文法</a>
    <a href="lessons/4-katakana.html">カタカナ</a>
    <a href="lessons/5-word-building.html">言葉作り</a>
    <a href="lessons/6-texts-dialogs.html">読み物</a>
  </nav>

  <main id="content">
    <slot></slot>
  </main>

  <!-- htmz with URL history -->
  <iframe hidden name="htmz" onload="htmz(this)"></iframe>
  <script>
    const base = document.querySelector('base').href
    const basePath = new URL(base).pathname

    function htmz(frame) {
      const loc = frame.contentWindow.location
      if (loc.href === 'about:blank') return
      setTimeout(() => {
        const target = document.querySelector(loc.hash || null)
        if (!target) return

        // Extract page URL from fragment URL (_f/lessons/x.html -> lessons/x.html)
        const fragPath = loc.pathname.replace(basePath, '')
        const pagePath = fragPath.replace(/^_f\//, '')

        // Get inner content of the fragment's <main>, not the <main> itself
        const frag = frame.contentDocument.querySelector('main') || frame.contentDocument.body
        const title = frag.querySelector('h1')?.textContent || 'Minihongo'

        target.replaceChildren(...frag.childNodes)
        document.title = title + ' — Minihongo'

        // Push URL (skip if already there or on initial load)
        const pageUrl = base + pagePath
        if (location.href !== pageUrl) {
          history.pushState({ path: pagePath }, '', pageUrl)
        }

        frame.contentWindow.location.replace('about:blank')
      })
    }

    // Handle back/forward
    window.addEventListener('popstate', e => {
      const path = e.state?.path
      if (!path) return location.reload()
      const frame = document.querySelector('iframe[name=htmz]')
      frame.src = base + '_f/' + path + '#content'
    })

    // Rewrite nav + lesson-nav links for htmz
    function wireLinks(root) {
      root.querySelectorAll('nav a:not(.logo), .lesson-nav a').forEach(a => {
        a.target = 'htmz'
        const path = new URL(a.href).pathname.replace(basePath, '')
        a.href = base + '_f/' + path + '#content'
      })
    }
    wireLinks(document)

    // Re-wire lesson-nav links after htmz swaps content
    new MutationObserver(() => wireLinks(document.getElementById('content') || document))
      .observe(document.body, { childList: true, subtree: true })

    // Service worker registration
    navigator.serviceWorker?.register('sw.js')
  </script>
</body>
</html>
