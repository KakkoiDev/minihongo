<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="{{BASE_URL}}">
  <title><slot name="title">Minihongo</slot></title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <nav>
    <a href="./" class="logo" lang="ja">ミニ本語</a>
    <a href="lessons/1-hiragana.html">ひらがな</a>
    <a href="lessons/2-vocabulary.html">言葉</a>
    <a href="lessons/3-grammar.html">文法</a>
    <a href="lessons/4-katakana.html">カタカナ</a>
    <a href="lessons/5-word-building.html">言葉作り</a>
    <a href="lessons/6-texts-dialogs.html">読み物</a>
  </nav>

  <main id="content">
    <slot></slot>
  </main>

  <!-- htmz with URL history -->
  <iframe hidden name="htmz" onload="htmz(this)"></iframe>
  <script>
    const base = document.querySelector('base').href
    const basePath = new URL(base).pathname
    const frame = document.querySelector('iframe[name=htmz]')

    function toFragUrl(pagePath) {
      return base + '_f/' + pagePath + '#content'
    }

    function pagePathFrom(url) {
      return new URL(url).pathname.replace(basePath, '')
    }

    function htmz(f) {
      const loc = f.contentWindow.location
      if (loc.href === 'about:blank') return
      setTimeout(() => {
        const target = document.getElementById('content')
        if (!target) return

        const frag = f.contentDocument.querySelector('main') || f.contentDocument.body
        const title = frag.querySelector('h1')?.textContent || 'Minihongo'
        const pagePath = pagePathFrom(loc.href).replace(/^_f\//, '')

        target.replaceChildren(...frag.childNodes)
        document.title = title + ' — Minihongo'

        const pageUrl = base + pagePath
        if (location.href !== pageUrl) {
          history.pushState({ path: pagePath }, '', pageUrl)
        }

        f.contentWindow.location.replace('about:blank')
      })
    }

    // Event delegation — intercept all internal link clicks
    document.addEventListener('click', e => {
      const a = e.target.closest('a')
      if (!a || a.classList.contains('logo')) return
      const href = a.href
      if (!href.startsWith(base)) return

      const pagePath = pagePathFrom(href)
      if (!pagePath || pagePath.startsWith('_f/')) return

      e.preventDefault()
      frame.src = toFragUrl(pagePath)
    })

    // Handle back/forward
    window.addEventListener('popstate', e => {
      const path = e.state?.path
      if (!path) return location.reload()
      frame.src = toFragUrl(path)
    })

    // Service worker registration
    navigator.serviceWorker?.register('sw.js')
  </script>
</body>
</html>
